<div class="Main">
    <div class="page-wrapper" style="height: 2300px;">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="assets\images\icon\diuIcon.png" alt="DIU User">
                            </a>
                        </div>
                        <div class="login-form">
                            <form >
                              <div class="form-group">
                                <label>Image</label>
                                <input type="text" [(ngModel)]="objteacher.Image" name="Image" class="au-input au-input--full"  autocomplete="off">
                              </div>

                              <div class="form-group">
                                <label>Teacher Name</label>
                                <input type="text" [(ngModel)]="objteacher.TeacherName" name="TeacherName" class="au-input au-input--full"  autocomplete="off">
                              </div>
                              <div class="form-group">
                                <label>Teacher Code</label>
                                <input type="text" [(ngModel)]="objteacher.TeacherCode" name="TeacherCode" class="au-input au-input--full"  autocomplete="off">
                              </div>
                              <div class="form-group">
                                <label>Teacher Initial</label>
                                <input type="text" [(ngModel)]="objteacher.TeacherInitial" name="TeacherInitial" class="au-input au-input--full"  autocomplete="off">
                              </div>
                            <div class="form-group">
                              <label>Email address</label>
                              <input type="email" class="au-input au-input--full" [(ngModel)]="objteacher.Email" name="Email" aria-describedby="emailHelp" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="number" [(ngModel)]="objteacher.Mobile" name="Mobile" class="au-input au-input--full"  autocomplete="off">
                              </div>
                              <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="date" [(ngModel)]="objteacher.DateOfBirth" name="DateOfBirth" class="au-input au-input--full"  autocomplete="off">
                              </div>
                              <div class="form-group">
                                <label>BloodGroup</label>
                                <input type="text" [(ngModel)]="objteacher.BloodGroup" name="BloodGroup" class="au-input au-input--full"  autocomplete="off">
                              </div>
                              <div class="form-group">
                                <label>Address</label>
                                <input type="text" [(ngModel)]="objteacher.Address" name="Address" class="au-input au-input--full"  autocomplete="off">
                              </div>
                             
                              <div class="form-group">
                                <label>Status</label>
                                <select name="Status" class="form-control"
                                [(ngModel)]="objteacher.Status">
                            <!-- <option [value]="-1">-Select-</option> -->
                            <option *ngFor="let status of lststatus"
                            [value]="status.key">{{status.value}}</option>
                    </select>
                              </div>
                                <button type="submit" (click)="AddTeacher()" class="btn btn-primary">Add Teacher</button>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
      </div>
    </div>
