<div class="Main">
<div class="page-wrapper" style="height: 2300px;">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets\images\icon\diuIcon.png" alt="DIU User">
                        </a>
                    </div>
                    <div class="login-form">
                        <form >
                          <div class="form-group">
                            <label>Student Id</label>
                            <select name="Status" class="form-control"
                            [(ngModel)]="objparents.StudentId">
                        <!-- <option [value]="-1">-Select-</option> -->
                        <option *ngFor="let student of lstStudent"
                        [value]="student.StudentId">{{student.StudentRule}}</option>
                </select>
                          </div>
                          <div class="form-group">
                            <label>Image</label>
                            <input type="text" [(ngModel)]="objparents.Image" name="Image" class="au-input au-input--full"  autocomplete="off">
                          </div>
                        <div class="form-group">
                            <label>Parents Name</label>
                            <input type="text" [(ngModel)]="objparents.StudentName" name="StudentName" class="au-input au-input--full"  autocomplete="off">
                          </div>
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" class="au-input au-input--full" [(ngModel)]="objparents.Email" name="Email" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" [(ngModel)]="objparents.MobileNo" name="Mobile" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>BloodGroup</label>
                            <input type="text" [(ngModel)]="objparents.BloodGroup" name="BloodGroup" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Address</label>
                            <input type="text" [(ngModel)]="objparents.Address" name="Address" class="au-input au-input--full"  autocomplete="off">
                          </div>
                         
                          <div class="form-group">
                            <label>Status</label>
                            <select name="Status" class="form-control"
                            [(ngModel)]="objparents.Status">
                        <!-- <option [value]="-1">-Select-</option> -->
                        <option *ngFor="let status of lstStatus"
                        [value]="status.key">{{status.value}}</option>
                </select>
                          </div>
                            <button type="submit" (click)="AddParents()" class="btn btn-primary">Add Parents</button>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  </div>
</div>
