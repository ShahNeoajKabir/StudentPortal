 <div class="Main">
 <div class="page-wrapper" style="height: 2300px;">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets\images\icon\diuIcon.png" alt="DIU User">
                        </a>
                    </div>
                    <div class="login-form">
                        <form >
                          <div class="form-group">
                            <label>Student Id</label>
                            <input type="text" [(ngModel)]="objstudent.StudentRule" name="Studentid" class="au-input au-input--full"  autocomplete="off">
                          </div>
                        <div class="form-group">
                            <label>Student Name</label>
                            <input type="text" [(ngModel)]="objstudent.StudentName" name="StudentName" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Father Name</label>
                            <input type="text" [(ngModel)]="objstudent.FatherName" name="FatherName" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Mother Name</label>
                            <input type="text" [(ngModel)]="objstudent.MotherName" name="MotherName" class="au-input au-input--full"  autocomplete="off">
                          </div>
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" class="au-input au-input--full" [(ngModel)]="objstudent.Email" name="Email" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" [(ngModel)]="objstudent.MobileNo" name="Mobile" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="date" [(ngModel)]="objstudent.DateOfBirth" name="DateOfBirth" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Gender</label>
                            <select name="Status" class="form-control"
                            [(ngModel)]="objstudent.Gender">
                        <!-- <option [value]="-1">-Select-</option> -->
                        <option *ngFor="let gender of lstGender"
                        [value]="gender.key">{{gender.value}}</option>
                </select>
                          </div>
                          <div class="form-group">
                            <label>Religion</label>
                            <input type="text" [(ngModel)]="objstudent.Religion" name="Religion" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Nationality</label>
                            <input type="text" [(ngModel)]="objstudent.Nationality" name="Nationality" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>BloodGroup</label>
                            <input type="text" [(ngModel)]="objstudent.BloodGroup" name="BloodGroup" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Batch</label>
                            <input type="text" [(ngModel)]="objstudent.Batch" name="Batch" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          <div class="form-group">
                            <label>Address</label>
                            <input type="text" [(ngModel)]="objstudent.Address" name="Address" class="au-input au-input--full"  autocomplete="off">
                          </div>
                         
                          <div class="form-group">
                            <label>Status</label>
                            <select name="Status" class="form-control"
                            [(ngModel)]="objstudent.Status">
                        <!-- <option [value]="-1">-Select-</option> -->
                        <option *ngFor="let gender of lstStatus"
                        [value]="gender.key">{{gender.value}}</option>
                </select>
                          </div>
                          <div class="form-group">
                            <label>Image</label>
                            <input type="text" [(ngModel)]="objstudent.Image" name="Image" class="au-input au-input--full"  autocomplete="off">
                          </div>
                          
                        
                        <button type="submit" (click)="AddStudent()" class="btn btn-primary">Add Student</button>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  </div>
  </div>
