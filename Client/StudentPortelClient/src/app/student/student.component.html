<form>
    <div class="form-group">
        <label>Student Id</label>
        <input type="text" [(ngModel)]="objstudent.StudentRule" name="Studentid" class="form-control"  autocomplete="off">
      </div>
    <div class="form-group">
        <label>Student Name</label>
        <input type="text" [(ngModel)]="objstudent.StudentName" name="StudentName" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Father Name</label>
        <input type="text" [(ngModel)]="objstudent.FatherName" name="FatherName" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Mother Name</label>
        <input type="text" [(ngModel)]="objstudent.MotherName" name="MotherName" class="form-control"  autocomplete="off">
      </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" [(ngModel)]="objstudent.Email" name="Email" aria-describedby="emailHelp" autocomplete="off">
    </div>
    <div class="form-group">
        <label>Mobile Number</label>
        <input type="number" [(ngModel)]="objstudent.MobileNo" name="Mobile" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" [(ngModel)]="objstudent.DateOfBirth" name="DateOfBirth" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" [(ngModel)]="objstudent.Gender" name="Gender" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Religion</label>
        <input type="text" [(ngModel)]="objstudent.Religion" name="Religion" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Nationality</label>
        <input type="text" [(ngModel)]="objstudent.Nationality" name="Nationality" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>BloodGroup</label>
        <input type="text" [(ngModel)]="objstudent.BloodGroup" name="BloodGroup" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Batch</label>
        <input type="text" [(ngModel)]="objstudent.Batch" name="Batch" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="objstudent.Address" name="Address" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>CreatedBy</label>
        <input type="text" [(ngModel)]="objstudent.CreatedBy" name="CreatedBy" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>UpdatedBy</label>
        <input type="text" [(ngModel)]="objstudent.UpdatedBy" name="UpdatedBy" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Status</label>
        <input type="text" [(ngModel)]="objstudent.Status" name="Status" class="form-control"  autocomplete="off">
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" [(ngModel)]="objstudent.Image" name="Image" class="form-control"  autocomplete="off">
      </div>
      
    
    <button type="submit" (click)="AddStudent()" class="btn btn-primary">Add Student</button>
  </form>
