
   <div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets\images\icon\diuIcon.png" alt="DIU User">
                        </a>
                    </div>
                    <div class="login-form">
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email" [(ngModel)]="objLogin.UserName" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password" [(ngModel)]="objLogin.Password"  placeholder="Password">
                            </div>
                            <div class="login-checkbox">
                                
                                <label>
                                    <a href="#">Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="Login()">LogIn</button>
                           
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  </div>
